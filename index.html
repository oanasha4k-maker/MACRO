<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit','Inter',-apple-system,sans-serif}
html{scroll-behavior:smooth}
body{background:#06060f;color:rgba(255,255,255,.9);overflow-x:hidden;-webkit-tap-highlight-color:transparent;min-height:100vh}
::selection{background:rgba(212,175,55,.25);color:#fef3c7}
::-webkit-scrollbar{width:3px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:linear-gradient(to bottom,#d4af37,#b8860b);border-radius:10px}
input{outline:none;border:none}
button{cursor:pointer;border:none;outline:none;background:none}

.glass{background:rgba(255,255,255,.02);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.04);border-radius:12px}
.glass-gold{background:linear-gradient(135deg,rgba(212,175,55,.03),rgba(184,134,11,.02));backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(212,175,55,.08);border-radius:16px}
.text-gold{background:linear-gradient(135deg,#d4af37,#f5d782,#d4af37);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:textShine 3s ease infinite}
.btn-gold{background:linear-gradient(135deg,#d4af37,#b8860b);color:#000;font-weight:700;border-radius:12px;border:none;cursor:pointer;transition:all .3s}
.btn-gold:active{transform:scale(.98)}
.hidden{display:none!important}
.flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}.justify-between{justify-content:space-between}
.gap-2{gap:8px}.gap-3{gap:12px}.gap-4{gap:16px}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.w-full{width:100%}.text-center{text-center}.relative{position:relative}
.mx-auto{margin-left:auto;margin-right:auto}
.max-w{max-width:512px;margin:0 auto}
.truncate{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

/* Splash */
#splash{position:fixed;inset:0;z-index:100;background:#06060f;display:flex;align-items:center;justify-content:center;transition:opacity .5s}
#splash.fade-out{opacity:0;pointer-events:none}
.splash-ring{position:relative;width:112px;height:112px;margin:0 auto 32px}
.splash-ring .ring{position:absolute;inset:-12px;border-radius:50%;opacity:.3;background:conic-gradient(from 0deg,transparent,#d4af37,transparent);animation:rotateGlow 2s linear infinite}
.splash-ring .bg{position:absolute;inset:0;border-radius:50%;background:#06060f}
.splash-ring .img{position:absolute;inset:4px;border-radius:50%;overflow:hidden;border:1px solid rgba(212,175,55,.3)}
.splash-ring .img img{width:100%;height:100%;object-fit:cover}
.progress-bar{width:192px;margin:0 auto}
.progress-track{height:2px;background:rgba(255,255,255,.05);border-radius:10px;overflow:hidden}
.progress-fill{height:100%;border-radius:10px;background:linear-gradient(90deg,#d4af37,#f5d782);transition:width .15s ease-out;width:0%}

/* Header */
#header{position:sticky;top:0;z-index:40;background:rgba(6,6,15,.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,.03)}
.header-inner{max-width:512px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
.header-logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#d4af37,#b8860b);display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(212,175,55,.1)}
.header-logo span{color:#000;font-size:14px;font-weight:900}
.header-avatar{width:36px;height:36px;border-radius:50%;overflow:hidden;border:1px solid rgba(212,175,55,.2);cursor:pointer;transition:border-color .3s;box-shadow:0 4px 12px rgba(212,175,55,.05)}
.header-avatar:hover{border-color:rgba(212,175,55,.5)}
.header-avatar img{width:100%;height:100%;object-fit:cover}

/* Content */
#content{max-width:512px;margin:0 auto;padding:20px 20px 96px}

/* Creator Card */
.creator-card{padding:16px;cursor:pointer;margin-bottom:20px;display:flex;align-items:center;gap:14px}
.creator-card:hover .creator-name{color:#d4af37}
.creator-ring{position:relative;flex-shrink:0}
.creator-ring .ring{position:absolute;inset:-2px;border-radius:50%;background:conic-gradient(from 0deg,#d4af37,transparent,#d4af37);animation:rotateGlow 4s linear infinite;opacity:.4}
.creator-ring .img{position:relative;width:48px;height:48px;border-radius:50%;overflow:hidden;background:#06060f;padding:1px}
.creator-ring .img img{width:100%;height:100%;object-fit:cover;border-radius:50%}
.creator-name{font-size:14px;font-weight:700;color:rgba(255,255,255,.8);transition:color .3s}
.creator-sub{font-size:11px;color:rgba(255,255,255,.3);font-weight:500}
.creator-badge{font-size:10px;color:rgba(212,175,55,.4);font-weight:700;letter-spacing:.1em;background:rgba(212,175,55,.05);padding:4px 12px;border-radius:20px;border:1px solid rgba(212,175,55,.1);flex-shrink:0}
.verify-badge{width:14px;height:14px;border-radius:50%;background:rgba(212,175,55,.2);display:inline-flex;align-items:center;justify-content:center;font-size:7px;color:#d4af37;margin-left:6px;vertical-align:middle}

/* Nav */
.nav{display:flex;gap:4px;margin-bottom:24px;background:rgba(255,255,255,.02);border-radius:12px;padding:4px;border:1px solid rgba(255,255,255,.03)}
.nav button{flex:1;padding:10px 0;border-radius:8px;font-size:12px;font-weight:600;transition:all .3s;color:rgba(255,255,255,.3)}
.nav button:hover{color:rgba(255,255,255,.5)}
.nav button.active{background:linear-gradient(135deg,#d4af37,#b8860b);color:#000;box-shadow:0 4px 12px rgba(212,175,55,.2)}

/* Search */
.search-wrap{position:relative;margin-bottom:20px}
.search-icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,.2);font-size:14px}
.search-input{width:100%;padding:14px 40px 14px 40px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.05);border-radius:12px;color:rgba(255,255,255,.8);font-size:14px;font-weight:500;transition:all .3s}
.search-input::placeholder{color:rgba(255,255,255,.15)}
.search-input:focus{border-color:rgba(212,175,55,.3);background:rgba(255,255,255,.04)}
.search-clear{position:absolute;right:12px;top:50%;transform:translateY(-50%);width:24px;height:24px;border-radius:50%;background:rgba(255,255,255,.05);display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.3);font-size:11px;cursor:pointer}
.search-small .search-input{padding:10px 16px;font-size:12px}

/* Stats */
.stats{display:flex;gap:8px;margin-bottom:20px}
.stat-box{flex:1;text-align:center;padding:12px 0}
.stat-num{font-size:14px;font-weight:800}
.stat-label{font-size:9px;color:rgba(255,255,255,.2);font-weight:500;margin-top:2px;text-transform:uppercase;letter-spacing:.1em}

/* Brand Grid */
.section-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;padding:0 2px}
.section-title h2{font-size:12px;font-weight:700;color:rgba(255,255,255,.4);text-transform:uppercase;letter-spacing:.1em}
.section-title span{font-size:10px;color:rgba(255,255,255,.15);font-weight:500}
.brand-card{position:relative;padding:16px;text-align:left;transition:all .3s;overflow:hidden}
.brand-card:active{transform:scale(.98)}
.brand-card:hover{border-color:rgba(212,175,55,.15)!important}
.brand-card .logo{font-size:24px;transition:transform .3s}
.brand-card:hover .logo{transform:scale(1.1)}
.brand-card .count{font-size:9px;color:rgba(255,255,255,.1);font-weight:600;background:rgba(255,255,255,.03);padding:2px 8px;border-radius:20px}
.brand-card .name{font-weight:700;color:rgba(255,255,255,.7);font-size:14px;margin-top:12px;transition:color .3s}
.brand-card:hover .name{color:#d4af37}
.brand-card .country{font-size:10px;color:rgba(255,255,255,.15);font-weight:500;margin-top:2px}

/* Model List */
.back-btn{display:flex;align-items:center;gap:8px;color:rgba(212,175,55,.6);font-size:12px;font-weight:600;margin-bottom:20px;transition:color .3s;cursor:pointer;background:none;border:none}
.back-btn:hover{color:#d4af37}
.brand-header{padding:20px;margin-bottom:20px;display:flex;align-items:center;gap:16px}
.brand-header .logo{font-size:40px}
.brand-header .name{font-size:20px;font-weight:900;color:rgba(255,255,255,.9)}
.brand-header .info{font-size:12px;color:rgba(255,255,255,.25);font-weight:500}
.model-item{width:100%;padding:14px;text-align:left;transition:all .2s;display:flex;align-items:center;gap:12px;margin-bottom:6px}
.model-item:active{transform:scale(.99)}
.model-item:hover{border-color:rgba(212,175,55,.15)!important}
.model-icon{width:32px;height:32px;border-radius:8px;background:rgba(255,255,255,.03);display:flex;align-items:center;justify-content:center;font-size:16px;flex-shrink:0;transition:background .3s}
.model-item:hover .model-icon{background:rgba(212,175,55,.05)}
.model-name{font-size:14px;font-weight:600;color:rgba(255,255,255,.6);transition:color .3s;flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.model-item:hover .model-name{color:#d4af37}
.model-arrow{color:rgba(255,255,255,.1);font-size:12px;transition:color .3s}
.model-item:hover .model-arrow{color:rgba(212,175,55,.4)}
.search-result-brand{font-size:10px;color:rgba(255,255,255,.2);font-weight:500}

/* Sensitivity */
.sensi-card{overflow:hidden}
.sensi-header{padding:20px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:16px}
.sensi-device-icon{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,rgba(212,175,55,.1),rgba(212,175,55,.05));display:flex;align-items:center;justify-content:center;font-size:24px;border:1px solid rgba(212,175,55,.1);flex-shrink:0}
.sensi-device-name{font-size:18px;font-weight:800;color:rgba(255,255,255,.9);letter-spacing:-.02em}
.sensi-device-info{font-size:11px;color:rgba(255,255,255,.25);font-weight:500;margin-top:2px}
.sensi-badges{display:flex;gap:8px;margin-top:8px}
.badge{font-size:9px;font-weight:700;padding:2px 10px;border-radius:20px;text-transform:uppercase;letter-spacing:.05em}
.badge-gold{color:rgba(212,175,55,.8);background:rgba(212,175,55,.1);border:1px solid rgba(212,175,55,.15)}
.badge-green{color:rgba(52,211,153,.8);background:rgba(52,211,153,.1);border:1px solid rgba(52,211,153,.15)}
.sensi-list{padding:16px}
.sensi-item{background:rgba(255,255,255,.015);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,.03);margin-bottom:8px;transition:border-color .3s;opacity:0;animation:fadeIn .4s ease forwards}
.sensi-item:hover{border-color:rgba(212,175,55,.1)}
.sensi-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.sensi-label{font-size:12px;font-weight:600;color:rgba(255,255,255,.4)}
.sensi-value{font-size:18px;font-weight:900;letter-spacing:-.02em}
.sensi-value.gold{background:linear-gradient(135deg,#d4af37,#f5d782,#d4af37);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:textShine 3s ease infinite}
.sensi-value.white{color:rgba(255,255,255,.6)}
.bar-track{width:100%;height:6px;background:rgba(255,255,255,.04);border-radius:10px;overflow:hidden}
.bar-fill{height:100%;border-radius:10px;width:0%;transition:width 1s ease-out}
.bar-range{display:flex;justify-content:space-between;margin-top:4px}
.bar-range span{font-size:8px;color:rgba(255,255,255,.1);font-weight:500}
.sensi-apply{padding:16px;padding-top:8px}
.sensi-apply .btn-gold{width:100%;padding:14px 0;font-size:14px}
.sensi-credit{text-align:center;font-size:10px;color:rgba(255,255,255,.1);font-weight:500;margin-top:16px}
.sensi-credit span{color:rgba(212,175,55,.4);cursor:pointer;transition:color .3s}
.sensi-credit span:hover{color:rgba(212,175,55,.6)}

/* Settings */
.settings-section{overflow:hidden;margin-bottom:20px}
.settings-title{padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:10px}
.settings-icon{width:28px;height:28px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px;flex-shrink:0}
.settings-title h3{font-size:14px;font-weight:700;color:rgba(255,255,255,.7)}
.settings-subtitle{font-size:10px;color:rgba(255,255,255,.15);font-weight:500;margin-top:2px;margin-left:38px}
.toggle-row{display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.02);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,.03);margin:20px}
.toggle-label{font-weight:700;color:rgba(255,255,255,.7);font-size:14px}
.toggle-desc{font-size:10px;color:rgba(255,255,255,.2);font-weight:500;margin-top:2px}
.toggle{position:relative;width:56px;height:28px;border-radius:20px;background:rgba(255,255,255,.1);transition:all .3s;cursor:pointer;flex-shrink:0}
.toggle.on{background:linear-gradient(135deg,#d4af37,#b8860b);box-shadow:0 4px 12px rgba(212,175,55,.2)}
.toggle .dot{position:absolute;top:3px;left:3px;width:22px;height:22px;background:#fff;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,.3);transition:all .3s}
.toggle.on .dot{left:31px}
.headshot-msg{margin:0 20px 20px;padding:16px;background:rgba(212,175,55,.04);border:1px solid rgba(212,175,55,.1);border-radius:12px;animation:bounceIn .5s ease}
.headshot-msg .icon{width:32px;height:32px;border-radius:8px;background:rgba(212,175,55,.1);display:flex;align-items:center;justify-content:center;color:#d4af37;font-size:14px;font-weight:900;flex-shrink:0}
.headshot-msg .title{color:#d4af37;font-weight:700;font-size:14px}
.headshot-msg .desc{font-size:10px;color:rgba(255,255,255,.2);font-weight:500;margin-top:4px}
.headshot-msg .btn-gold{width:100%;padding:12px 0;font-size:12px;margin-top:12px}
.tip-item{background:rgba(255,255,255,.015);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,.02);margin:6px 12px;display:flex;align-items:flex-start;gap:12px;transition:border-color .3s;opacity:0;animation:fadeIn .3s ease forwards}
.tip-item:hover{border-color:rgba(212,175,55,.1)}
.tip-icon{width:32px;height:32px;border-radius:8px;background:rgba(255,255,255,.03);display:flex;align-items:center;justify-content:center;font-size:16px;flex-shrink:0;transition:background .3s}
.tip-item:hover .tip-icon{background:rgba(212,175,55,.05)}
.tip-title{font-weight:600;color:rgba(255,255,255,.6);font-size:12px;transition:color .3s}
.tip-item:hover .tip-title{color:rgba(255,255,255,.8)}
.tip-desc{font-size:10px;color:rgba(255,255,255,.2);font-weight:500;margin-top:4px;line-height:1.5}
.tip-num{font-size:8px;color:rgba(255,255,255,.1);font-weight:700;background:rgba(255,255,255,.03);width:20px;height:20px;border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0;margin-left:auto}

/* About */
.about-card{text-align:center;padding:32px 24px;overflow:hidden}
.about-photo{position:relative;width:112px;height:112px;margin:0 auto 24px;cursor:pointer}
.about-photo .ring{position:absolute;inset:-3px;border-radius:50%;background:conic-gradient(from 0deg,#d4af37,#f5d782,#d4af37,#b8860b,#d4af37);animation:rotateGlow 4s linear infinite}
.about-photo .bg{position:absolute;inset:0;border-radius:50%;background:#06060f}
.about-photo .img{position:absolute;inset:3px;border-radius:50%;overflow:hidden}
.about-photo .img img{width:100%;height:100%;object-fit:cover;transition:transform .5s}
.about-photo:hover .img img{transform:scale(1.1)}
.about-name{font-size:24px;font-weight:900;letter-spacing:-.02em;cursor:pointer}
.about-sub{color:rgba(255,255,255,.4);font-size:14px;font-weight:500;margin-top:6px}
.about-sub b{color:rgba(255,255,255,.6)}
.about-line{width:64px;height:1px;background:linear-gradient(to right,transparent,rgba(212,175,55,.2),transparent);margin:24px auto}
.about-info{text-align:left;margin-top:0}
.about-info-item{background:rgba(255,255,255,.015);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:14px;margin-bottom:8px;opacity:0;animation:fadeIn .3s ease forwards}
.about-info-icon{width:36px;height:36px;border-radius:8px;background:rgba(212,175,55,.05);display:flex;align-items:center;justify-content:center;font-size:16px;flex-shrink:0;border:1px solid rgba(212,175,55,.1)}
.about-info-label{font-size:9px;color:rgba(255,255,255,.15);text-transform:uppercase;letter-spacing:.15em;font-weight:700}
.about-info-value{font-weight:600;color:rgba(255,255,255,.6);font-size:12px;margin-top:2px}
.about-brands{margin-top:24px}
.about-brands-title{font-size:9px;color:rgba(255,255,255,.15);font-weight:700;text-transform:uppercase;letter-spacing:.15em;margin-bottom:12px}
.about-brands-list{display:flex;flex-wrap:wrap;justify-content:center;gap:6px}
.about-brand-tag{font-size:9px;background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.04);padding:4px 8px;border-radius:6px;color:rgba(255,255,255,.25);font-weight:500}
.about-btn{margin-top:32px;padding:12px 32px}
.about-copy{text-align:center;padding:12px 0;margin-top:20px}
.about-copy p{font-size:10px;color:rgba(255,255,255,.1);font-weight:500}

/* Credit Overlay */
#creditOverlay{position:fixed;inset:0;z-index:60;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);animation:fadeInOnly .3s ease}

#creditOverlay .sub b{color:rgba(255,255,255,.8)}
#creditOverlay .line{width:48px;height:1px;background:linear-gradient(to right,transparent,rgba(212,175,55,.4),transparent);margin:20px auto}
#creditOverlay .expert{color:rgba(255,255,255,.25);font-size:12px;font-weight:300}
#creditOverlay .close-btn{margin-top:32px;padding:10px 32px;border:1px solid rgba(212,175,55,.3);border-radius:20px;color:#d4af37;font-size:12px;font-weight:600;background:none;cursor:pointer;transition:background .3s}
#creditOverlay .close-btn:hover{background:rgba(212,175,55,.1)}

/* Toast */
#toast{position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:50;animation:slideDown .4s ease}
.toast-inner{display:flex;align-items:center;gap:12px;padding:12px 24px;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,.5)}
.toast-check{width:24px;height:24px;border-radius:50%;background:rgba(52,211,153,.2);display:flex;align-items:center;justify-content:center;color:rgb(52,211,153);font-size:12px;flex-shrink:0}
.toast-text{font-size:14px;font-weight:600;color:rgba(255,255,255,.8)}

/* Bottom Bar */
#bottomBar{position:fixed;bottom:0;left:0;right:0;z-index:40}
.bottom-bg{position:absolute;inset:0;background:rgba(6,6,15,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}
.bottom-line{position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(to right,transparent,rgba(212,175,55,.1),transparent)}
.bottom-inner{position:relative;max-width:512px;margin:0 auto;padding:12px 20px;text-align:center}
.bottom-inner p{font-size:10px;col
